<script>
    /* to make the login/ register on top switch ( toggle ) when we click on it */
    var x = document.getElementById("login"); 
    var y = document.getElementById("register");
    var z = document.getElementById("btn");

    function register()
    {
        y.style.top="100px";
        x.style.left= "-400px";
        y.style.left= "50px";
        z.style.left= "110px";
    }

    function login()
    {
        x.style.left= "50px";
        y.style.left= "450px";
        z.style.left= "0px";
    }
</script>
